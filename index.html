    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                950: '#020617',
              }
            },
            animation: {
              float: 'float 50s linear infinite',
              'fade-in': 'fade-in 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%': { transform: 'translateY(100%) translateX(0)', opacity: '0' },
                '5%': { opacity: '0.9' },
                '50%': { transform: 'translateY(-50vh) translateX(20px)', opacity: '0.9' },
                '90%': { opacity: '0.9' },
                '100%': { transform: 'translateY(-120vh) translateX(-20px)', opacity: '0' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+HK:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Inter', 'Noto Sans HK', sans-serif;
        background-color: #f8fafc;
        overscroll-behavior-y: none;
        height: 100dvh; /* Dynamic Viewport Height for Mobile */
        width: 100%;
        overflow: hidden;
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Fallback if Tailwind doesn't load immediately */
      #root { display: block; opacity: 1; }
